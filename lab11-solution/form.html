<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working with forms</title>

    <style>
        form {
            max-width: 300px;
            padding: 20px;
            border: 1px solid black;
        }

        form>div {
            margin: 1em 0;
            padding: 5px;
            border: 1px solid grey;
        }

        input {
            margin: 1em;
        }
    </style>
</head>

<body>

    <h1>Travel reservation form example</h1>

    <!-- The divs in the form could also be replaced by fieldsets to improve accessibility -->
    <!-- The fieldsets would be used to group parts of the form together -->
    <!-- For example, the form controls full name and email address could be group together (contact data) -->

    <form id="#" method="POST">
        <div>
            <label for="firstname">Full name*:</label>
            <input id="firstname" type="text" name="full_name" placeholder="FirstName LastName" autofocus="autofocus"
                value="" required>
        </div>

        <div>
            <label for="emailaddr">Email address*:</label>
            <input id="emailaddr" type="text" name="emailaddr" required>
        </div>

        <div>
            <label for="package">Select Tour Package* :</label>
            <select id="package" name="package" required>
                <option value="" selected>None</option>
                <option value="goa">Goa</option>
                <option value="kashmir">Kashmir</option>
                <option value="rajasthan">Rajasthan</option>
            </select>
        </div>

        <div>
            <label>Arrival date*:</label>
            <input type="date" name="arrivaldate" required>
        </div>

        <div>
            <label for="persons">Number of persons*:</label>
            <input id="persons" type="text" name="persons" required>
        </div>

        <div>
            <p>What would you want to avail?*</p>
            <div>
                <label for="boarding">boarding</label>
                <input id="boarding" type="checkbox" name="facilities" value="boarding">
            </div>

            <div>
                <label for="fooding">Fooding</label>
                <input id="fooding" type="checkbox" name="facilities" value="fooding">
            </div>

            <div>
                <label for="sightseeing">Sight seeing</label>
                <input id="sightseeing" type="checkbox" name="facilities" value="sightseeing">
            </div>
        </div>

        <div>
            <label for="discode">Discount Coupon code:</label>
            <input id="discode" type="text" name="discode">
        </div>

        <div>
            <span>Terms and conditions</span>
            <div>
                <label for="agree">I agree</label>
                <input id="agree" type="radio" name="tnc" value="agree" checked>
            </div>

            <div>
                <label for="disagree">I disagree</label>
                <input id="disagree" type="radio" name="tnc" value="disagree">
            </div>
        </div>

        <button type="submit" name="submit">Complete reservation</button>
    </form>
</body>

</html>
